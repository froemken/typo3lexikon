<html xmlns="http://www.w3.org/1999/xhtml" lang="en"
      xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
      xmlns:s="http://typo3.org/ns/ApacheSolrForTypo3/Solr/ViewHelpers/">

<nav id="tx-solr-search">
	<div class="row">
		<div class="col-md-12">
			<f:if condition="{resultSet.hasSearched}">
				<s:widget.resultPaginate resultSet="{resultSet}">
					<div data-start="{pagination.resultCountStart}" class="results-list list-group">
						<f:for each="{documents}" as="document">
							<f:render section="Document" arguments="{resultSet:resultSet, document:document}" />
						</f:for>
					</div>
				</s:widget.resultPaginate>
			</f:if>
		</div>
	</div>
</nav>

<f:section name="Document">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title"><a href="{s:uri.result.addSearchWordList(url:document.url, searchWords:resultSet.usedQuery.query)}">{document.title}</a></h3>
		</div>

		<div class="panel-body">
			{s:document.highlightResult(resultSet:resultSet, document:document, fieldName:'content')}
		</div>
	</div>
</f:section>


<f:section name="extra">
</f:section>
</html>
