<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:switch expression="{layout}">
  <f:case value="1">
    <h1><f:render section="renderHeader" arguments="{_all}" /></h1>
  </f:case>
  <f:case value="2">
    <h2><f:render section="renderHeader" arguments="{_all}" /></h2>
  </f:case>
  <f:case value="3">
    <h3><f:render section="renderHeader" arguments="{_all}" /></h3>
  </f:case>
  <f:case value="4">
    <h4><f:render section="renderHeader" arguments="{_all}" /></h4>
  </f:case>
  <f:case value="5">
    <h5><f:render section="renderHeader" arguments="{_all}" /></h5>
  </f:case>
  <f:case value="6">
    <h6><f:render section="renderHeader" arguments="{_all}" /></h6>
  </f:case>
  <f:case value="10">
    <strong><f:render section="renderHeader" arguments="{_all}" /></strong>
  </f:case>
  <f:case value="100">
    <f:comment> -- do not show header -- </f:comment>
  </f:case>
  <f:case default="true">
    <f:if condition="{default}">
      <f:render partial="Header/Header" arguments="{
        header: header,
        layout: default,
        link: link}" />
    </f:if>
  </f:case>
</f:switch>
</html>

<f:section name="renderHeader">
  <f:link.typolink parameter="{link}">
    {header}
    <f:if condition="subheader">
      <f:then><small>{subheader}</small></f:then>
    </f:if>
  </f:link.typolink>
</f:section>
